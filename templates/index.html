  <!-- Bootstrap CSS -->

  <header id = "fifa-header"class="p-3 d-flex align-items-center justify-content-center">

<div class="container-fluid">

  <!-- Chart Space -->
  <div class="row border-bottom mt-2">

    <div class="col-md-6 border-right">

      <div class = "border graph-container d-flex justify-content-center">

  </div>

    <div class="col-md-6 border-right">
      <h4 class="text-center">Top Attributes, Biplot</h4>

          <div id="attribute-table" class="col-md-12 table-container"></div>
        </div>
        <div class = "border graph-container d-flex justify-content-center" >
          <div id="bi-plot-container" class = "col-md-12 plot-container"></div>
        </div>
    </div>


    <div class="col-md-6 ">
      <h4 class="text-center">Scatterplot Matrix</h4>
      <div class = "border graph-container d-flex justify-content-center" >
        <div id="scatter-plot-container" >
          
        </div>
      </div>
    </div>

</div>
